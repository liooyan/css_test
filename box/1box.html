<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    p,
    ul {
        border: 2px solid rebeccapurple;
        padding: .5em;
    }

    .block,
    li {
        border: 2px solid blue;
        padding: .5em;
    }

    ul {
        display: flex;
        list-style: none;
        margin: 1px 1px 1px 1px;
    }

    .block {
        width: 300px;
    }

</style>
<body>
<p>I am a paragraph. A short one.</p>
<ul>
    <li>Item One</li>
    <li>Item Two</li>
    <li>Item Three</li>
</ul>
<p>I am another paragraph. Some of the <span class="block">words</span> have been wrapped in a <span>span element</span>.
</p>
</body>
</html>
