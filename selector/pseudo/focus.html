<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  .red-input:focus {
    background: yellow;
    color: red;
  }

  .blue-input:focus {
    background: yellow;
    color: blue;
  }

</style>
<body>
<input class="red-input" value="I'll be red when focused."><br>
<input class="blue-input" value="I'll be blue when focused.">

</body>
</html>
