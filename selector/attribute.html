<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    /*  选择所有属性lang 包含en的元素*/
    * [lang^="en"] {
        color: green;
    }
    /*选择class 为warning 的元素*/
    *.warning {
        color: red;
    }
    /*选择id为maincontent的元素*/
    *#maincontent {
        border: 1px solid blue;
    }

    /* 选择id 为 floating 的所有子元素*/
    .floating + * {
        clear: left;
    }

</style>
<body>
<p class="warning">
    <span lang="en-us">A green span</span> in a red paragraph.
</p>
<p id="maincontent" lang="en-gb">
    <span class="warning">A red span</span> in a green paragraph.
</p>
</body>
</html>
